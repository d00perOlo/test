  <title>VELOCITY | Cyfrowa Akceleracja Wynajmu</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy: #0a0e17;
      --teal: #00f2ff;
      --orange: #ff8c00;
      --dark-blue: #0f172a;
      --white: #f0f4f8;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--navy);
      color: var(--white);
      -webkit-font-smoothing: antialiased;
    }

    html {
      scroll-behavior: smooth;
      scroll-padding-top: 110px;
    }

    /* Animation Keyframes */
    @keyframes moveRight {
      0% { transform: translateX(-110vw) skewX(-45deg); }
      100% { transform: translateX(110vw) skewX(-45deg); }
    }
    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
    }

    /* Utility Classes for specific effects */
    .motion-line {
      position: absolute;
      height: 2px;
      width: 320px;
      opacity: 0.2;
      background: linear-gradient(90deg, transparent, var(--teal), transparent);
      animation: moveRight 3s linear infinite;
      will-change: transform;
      transform: translateZ(0);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.10);
      transition: transform 0.25s ease, border-color 0.25s ease, background 0.25s ease;
    }
    .glass-card:hover {
      border-color: var(--teal);
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.05);
    }

    .btn-primary {
      background: var(--orange);
      color: #fff;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.25s ease, box-shadow 0.25s ease, filter 0.25s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-primary:hover {
      box-shadow: 0 0 22px rgba(255, 140, 0, 0.45);
      transform: translateY(-1px) scale(1.02);
      filter: saturate(1.05);
    }

    .text-gradient {
      background: linear-gradient(90deg, #fff, var(--teal));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    .speed-path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 1.8s forwards ease-in-out;
    }
    
    .float-animation {
      animation: float 4s ease-in-out infinite;
      will-change: transform;
    }

    /* Fleet Reveal Logic */
    .fleet-card {
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }
    .fleet-photo {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transform: scale(1.06);
      transition: opacity 0.28s ease, transform 0.35s ease;
      z-index: 0;
      filter: saturate(1.05) contrast(1.05);
    }
    .fleet-photo::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(10,14,23,0.78) 0%, rgba(10,14,23,0.58) 35%, rgba(10,14,23,0.78) 100%);
    }
    .fleet-abstract, .fleet-content {
      position: relative;
      z-index: 1;
      transition: transform 0.28s ease, opacity 0.28s ease;
    }
    
    @media (hover: hover) and (pointer: fine) {
      .fleet-card:hover .fleet-photo { opacity: 1; transform: scale(1.00); }
      .fleet-card:hover .fleet-abstract { opacity: 0.15; transform: translateY(6px); }
      .fleet-card:hover .fleet-content { transform: translateY(-2px); }
    }
    
    /* Active classes for JS/Mobile */
    .fleet-card.active .fleet-photo { opacity: 1; transform: scale(1.00); }
    .fleet-card.active .fleet-abstract { opacity: 0.15; transform: translateY(6px); }
  </style>
