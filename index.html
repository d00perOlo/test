<!DOCTYPE html>
<html lang="pl" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="VELOCITY — nowoczesny wynajem aut: szybka rezerwacja, minimum formalności, maksymalna mobilność." />
  <title>VELOCITY | Adrenaline Mobility</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,800;1,400;1,700;1,900&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            void: '#020202',
            graphite: '#0a0a0a',
            vermilion: {
              DEFAULT: '#ff2a00',
              500: '#ff2a00',
              600: '#cc2200',
            },
            cyan: {
              DEFAULT: '#00f0ff',
              400: '#00f0ff',
              500: '#00c8d4',
            },
            white: '#ffffff',
          },
          animation: {
            'warp': 'warp 0.5s linear infinite',
            'warp-slow': 'warp 2s linear infinite',
            'slide-up': 'slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            warp: {
              '0%': { transform: 'translateX(-100vw) skewX(-45deg)' },
              '100%': { transform: 'translateX(100vw) skewX(-45deg)' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --vermilion: #ff2a00;
      --cyan: #00f0ff;
    }
    
    body {
      background-color: #020202;
      color: #fff;
      overflow-x: hidden;
    }

    /* Speed Card - Replaces Glass Card */
    .speed-card {
      background: linear-gradient(135deg, rgba(20,20,20,0.9) 0%, rgba(5,5,5,0.95) 100%);
      border: 1px solid #222;
      position: relative;
      transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform: skewX(-10deg);
    }
    
    /* Unskew content inside speed card */
    .speed-card > * {
      transform: skewX(10deg);
    }

    .speed-card:hover {
      border-color: var(--vermilion);
      box-shadow: -10px 10px 0px rgba(255, 42, 0, 0.1);
      transform: skewX(-10deg) translate(-5px, -5px);
    }

    /* Primary Action Trigger */
    .btn-ignite {
      background: var(--vermilion);
      color: #000;
      font-weight: 900;
      text-transform: uppercase;
      font-style: italic;
      clip-path: polygon(15% 0, 100% 0, 100% 100%, 0% 100%);
      transition: all 0.2s ease;
    }
    
    .btn-ignite:hover {
      background: #fff;
      padding-right: 2.5rem; /* Simulation of movement */
      box-shadow: 0 0 20px var(--vermilion);
    }

    /* Input Fields */
    .input-speed {
      background: transparent;
      border-bottom: 2px solid #333;
      color: white;
      font-style: italic;
      font-weight: 700;
      transition: border-color 0.3s;
      border-radius: 0;
    }
    .input-speed:focus {
      outline: none;
      border-color: var(--cyan);
    }
    .input-speed::placeholder {
      color: #555;
      text-transform: uppercase;
      font-style: italic;
    }

    /* Utilities */
    .text-outline {
      -webkit-text-stroke: 1px rgba(255,255,255,0.2);
      color: transparent;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: #333; }
    ::-webkit-scrollbar-thumb:hover { background: var(--vermilion); }
  </style>
